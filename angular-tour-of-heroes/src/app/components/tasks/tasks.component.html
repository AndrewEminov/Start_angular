
<div>


    <input type="text" [(ngModel)]="currentTask.title" placeholder="title">
    <input type="text" [(ngModel)]="currentTask.description" placeholder="description">
    <input type="submit" (click)="clickSaveTask()">
    <!--<input type="text" [(ngModel)]="currentTask." placeholder="title">-->

</div>


<ul>
    <li *ngFor="let task of tasks" (click)="clickSelectTask(task)" [class.active]="task === selectTask">
        <p> title: {{task.title}}</p>
        <p> description: {{task.description}}</p>
    </li>
</ul>

<div *ngIf="changeTask">
    <p> title: {{changeTask.title}}</p>
    <input type="text" [(ngModel)]="changeTask.title">
    <input type="text" [(ngModel)]="changeTask.description">
</div>

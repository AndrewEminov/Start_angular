<p>tasks works!</p>

<ul>
    <li *ngFor="let task of tasks" (click)="handelerSelectTask(task)" [class.active]="task.id === currentTask?.id">
        <span> id: {{task.id}}</span>
        <p> title: {{task.title}}</p>
    </li>
</ul>

<div *ngIf="currentTask">
    <span> id: {{currentTask.id}}</span>
    <p> title: {{currentTask.title}}</p>
    <input type="text" [(ngModel)]="currentTask.title">
</div>
